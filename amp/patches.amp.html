    :root {
        --tomate: #D54311;
        --vinho: #5B180B;
        --verde-escuro: #0D1B0A;
        --verde: #0F4D16;
        --verde-claro: #318B1C;
        --amarelo: #D6A918;
        --bege: #FFE070;
    }
   	*, *::before, *::after {
   			box-sizing: border-box;
   	}
   	a:hover {
   			color: var(--vinho);
   			text-decoration: none;
   		}
    body {
      	/*font-family: 'Bangers', cursive;*/
      	font-family: 'Raleway', sans-serif;
        color: #212529;
      }
    header.top {
      	position: fixed;
      	top: 0;
      	left: 0;
      	right: 0;
      	display: flex;
      	z-index: 999;
        background-color: rgba(255, 255, 255, .75);
        backdrop-filter: saturate(180%) blur(16px);
    }
    main {
      	margin-top: 3.25rem;
      }
    a {
     	color: var(--tomate);
    }
    .brand {
		margin: .5rem auto;
    }
    .patches {
     	position: relative;
    }
    .categoria {
      	padding-top: 1rem;
      	padding-left: .5rem;
      	margin-bottom: .5rem;
      	text-transform: uppercase;
      	white-space: nowrap;
      	color: var(--verde);
    }
    .card-header {
      	padding: 1rem 2rem;
      	border: none;
		filter: sepia(30%);
      	outline: none;
      	z-index: 998;
    }
    .card-title {
     	color: #646464;
      	font-weight: 700;
    }
    .button {
      	background-color: #F0BC5E;
      	padding: .5rem 1rem;
      	border: none;
      	border-radius: .25rem;
      	user-select: none;
      	text-decoration: none;
      	text-align: center;
      	color: inherit;
      	letter-spacing: 1px;
      	box-shadow: inset 0 -2px 2px rgba(0, 0, 0, .2);
    }
    .button:hover {
      	color: inherit;
      	text-decoration: none;
      	background-color: #F8C366;
    }
    .button:active {
      	box-shadow: none;
    }
    .button:focus {
        outline: none;
    }
      .button-primary, .button-primary:hover {
      	color: white;
    }
    .button-primary:hover {
      	text-shadow: 0 1px 1px rgba(0, 0, 0, .2);
    }
    .card-body {
    	color: #0D1B0A;
    }
    .destaque {
    	padding: .5rem 1rem;
      	border: none;
      	outline: none;
    	text-transform: uppercase;
    	letter-spacing: 1px;
    	text-align: center;
    	font-weight: 400;
		font-size: 1rem;
		background-color: #FAFBF7;
		border-bottom: 1px solid #EAF2DA;
		color: #D6A918;
    }
    section:last-child>.destaque {
    	border-bottom: none;
    }
    .destaque-item {
        display: inline-block;
    	white-space: nowrap;
    	padding: 1rem;
    	text-align: center;
    }
    /* Styles for the flex layout based tabs */
    amp-selector[role=tablist].tabs-with-flex {
        display: flex;
        flex-wrap: wrap;
    }
    amp-selector[role=tablist].tabs-with-flex [role=tab] {
        flex-grow: 1;
        /* custom styling, feel free to change */
        text-transform: uppercase;
        text-align: center;
        padding: 1rem .5rem;
        background-color: #FAFBF7;
        outline: none;
        margin-left: auto;
        margin-right: auto;
    }
    amp-selector[role=tablist].tabs-with-flex [role=tab][selected] {
        outline: none;
        /* custom styling, feel free to change */
        border-bottom: 2px solid var(--amarelo);
    }
    amp-selector:focus {
        outline: 0;
    }
    amp-selector[role=tablist].tabs-with-flex [role=tabpanel] {
        display: none;
        width: 100%;
        order: 1; /* must be greater than the order of the tab buttons to flex to the next line */
        /* custom styling, feel free to change */
        padding: 1.5rem;
    }
    amp-selector[role=tablist].tabs-with-flex [role=tab][selected] + [role=tabpanel] {
        display: block;
    }

    /* Styles for the selector based tabs */
    amp-selector[role=tablist].tabs-with-selector {
        display: flex;
    }
    amp-selector[role=tablist].tabs-with-selector [role=tab][selected] {
        outline: none;
        /* custom styling, feel free to change */
        border-bottom: 2px solid var(--amarelo);
    }
    amp-selector[role=tablist].tabs-with-selector {
        display: flex;
    }
    amp-selector[role=tablist].tabs-with-selector [role=tab] {
      /* custom styling, feel free to change */
      width: 100%;
      text-align: center;
      padding: .5rem;
    }
    amp-selector.tabpanels [role=tabpanel] {
      display: none;
      /* custom styling, feel free to change */
      padding: 1.5rem;
    }
    amp-selector.tabpanels [role=tabpanel][selected] {
      outline: none;
      display: block;
    }
    .buffs {
    }
    .nerfs {
    }
    .novidades {
    }
    .load-more {
        min-width: 9.75rem;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
    }
    </style>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
    <script async custom-element="amp-timeago" src="https://cdn.ampproject.org/v0/amp-timeago-0.1.js"></script>
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
</head>

<body>
    <header class="top">
        <amp-img class="brand" src="../images/icons/015-knight.svg" alt="LoL Patches" attribution="Icon made by Eucalyp from www.flaticon.com" width="36" height="36" layout="fixed" noloading></amp-img>
    </header>
    <main>
        <div class="container">
            <!-- starts with same content of amp list -->
            <amp-state id="patches" src="/resources/patches"></amp-state>
            <amp-state id="more">
                <script type="application/json">
                    {
                        "pageIndex": 2,
                        "hasMore": true
                    }
                </script>
            </amp-state>
            <section class="patches">
                <header>
                    <div class="categoria">Notas de atualizaÃ§Ã£o</div>
                </header>
                <!-- item 156 height, margin and button height -->
                <amp-list src="/resources/patches" height="656" [src]="patches.items" binding="refresh" [height]="patches.items.length * (156 + 16) + 40" width="auto" layout="fixed-height">
                    <template type="amp-mustache">
                        {{#destaques}}
                        <div class="my-3">
                            <amp-accordion animate>
                                <section>
                                    <header class="card-header">
                                        <div class="row align-items-center justify-content-between px-3">
                                            <amp-fit-text class="card-title col-4" width="120" height="96" max-font-size="64">{{titulo}}</amp-fit-text>
                                            <a href="/patches/{{titulo}}" class="col-4 col-sm-3 button button-primary" role="button">Ler</a>
                                        </div>
                                        <div class="row flex-row-reverse justify-content-between py-1">
                                            <amp-timeago datetime="{{data}}" locale="ptBR" width="auto" height="20">{{data}}</amp-timeago>
                                            <small>{{autor}}</small>
                                        </div>
                                    </header>
                                    <div class="card-body">
                                        <amp-selector class="tabs-with-flex" role="tablist" keyboard-select-mode="focus">
                                            {{#buffs}}
                                            <div id="tab1" role="tab" aria-controls="tabpanel1" option>Buffs</div>
                                            <div id="tabpanel1" role="tabpanel" aria-labelledby="tab1">
                                                {{#items}}
                                                <div class="destaque-item buff">{{nome}}</div>
                                                {{/items}}
                                            </div>
                                            {{/buffs}}
                                            {{#novidades}}
                                            <div id="tab2" role="tab" aria-controls="tabpanel2" option>Destaques</div>
                                            <div id="tabpanel2" role="tabpanel" aria-labelledby="tab2">
                                                {{#items}}
                                                <div class="destaque-item new">{{nome}}</div>
                                                {{/items}}
                                            </div>
                                            {{/novidades}}
                                            {{#ajustes}}
                                            <div id="tab4" role="tab" aria-controls="tabpanel4" option>Ajustes</div>
                                            <div id="tabpanel4" role="tabpanel" aria-labelledby="tab4">
                                                {{#items}}
                                                <div class="destaque-item adjust">{{nome}}</div>
                                                {{/items}}
                                            </div>
                                            {{/ajustes}}
                                            {{#nerfs}}
                                            <div id="tab3" role="tab" aria-controls="tabpanel3" option>Nerfs</div>
                                            <div id="tabpanel3" role="tabpanel" aria-labelledby="tab3">
                                                {{#items}}
                                                <div class="destaque-item nerf">{{nome}}</div>
                                                {{/items}}
                                            </div>
                                            {{/nerfs}}
                                        </amp-selector>
                                    </div>
                                </section>
                            </amp-accordion>
                        </div>
                        {{/destaques}}
                        {{^destaques}}
                        <div class="my-3">
                            <section>
                                <header class="card-header">
                                    <div class="row align-items-center justify-content-between px-3">
                                        <amp-fit-text class="card-title col-4" width="120" height="96" max-font-size="64">{{titulo}}</amp-fit-text>
                                        <a href="/patches/{{titulo}}" class="col-4 col-sm-3 button button-primary" role="button">Ler</a>
                                    </div>
                                    <div class="row flex-row-reverse justify-content-between py-1">
                                        <amp-timeago datetime="{{data}}" locale="pt" width="auto" height="20">new Date({{data}}).toLocaleDateString()</amp-timeago>
                                        <small>{{autor}}</small>
                                    </div>
                                </header>
                            </section>
                        </div>
                        {{/destaques}}
                    </template>
                </amp-list>
            </section>
            <form class="row justify-content-center" action="/resources/patches" action-xhr="/resources/patches" target="_top" method="get" on="submit-success: AMP.setState({
                patches: {
                    items: patches.items.concat(event.response.items)
                },
                more: {
                    pageIndex: more.pageIndex + 1,
                    hasMore: event.response.left
                }
            })">
                <input type="hidden" name="items" value="4">
                <input type="hidden" name="page" value="2" [value]="more.pageIndex">
                <input class="button button-primary load-more col-2" value="Ver mais" type="submit" [hidden]="!more.hasMore"></input>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
</body>

</html>
